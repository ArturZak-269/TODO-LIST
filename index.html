<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link rel="icon" href="images/list-icon.png">
    <meta property="og:image" content="images/todo-list.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/content.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/tasks.css" rel="stylesheet" />

    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="container">
        <h1>Lista zadań</h1>
        <section class="content">
            <h2 class="content__header">Dodaj nowe zadanie</h2>
            <div class="content__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" autofocus placeholder="Co jest do zrobienia?" maxlength="70">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="content">
            <div class="content__headerArea">
                <h2 class="content__header">Lista zadań</h2>
                <span class="content__buttons js-buttons"></span>
            </div>
            <div class="content__body">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>
</body>


</html>
